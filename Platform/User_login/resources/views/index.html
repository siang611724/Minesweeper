                            '</span>[修改]</button><button class="btn btn-sm btn-danger float-right"><i class="fas fa-trash-alt"></i></button></div><div id="collapse' +
                            i +
                            '" class="collapse" aria-labelledby="heading' +
                            i +
                            '"data-parent="#accordionExample"><div class="card-body"><div class="form-group"><input type="text" placeholder="請輸入新公告標題" id="updateTitle"><button type="button" class="btn btn-danger float-right">取消</button><button type="button" class="btn btn-success  float-right mr-3" onclick="updateOK()">確認</button></div><textarea id="updateContent" placeholder="請輸入公告內容">' +

                        )
                    }
                }
            });

                        $('#members').append(

                            '</td><td><button type = "button" class = "btn btn-primary btn-sm" onclick = "ReadMore(' +
                            i + ')">More</button></td></tr>'
                        )
                    }
                }

            })
